<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap css link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!--My css link-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--Font link-->
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400..700&display=swap" rel="stylesheet">
    <title>Photo Blog</title>
</head>

<body>
    <!--Page header-->
    <header>
        <!--It's the title-->
        <h1>ESTATE '24</h1>
    </header>
    <!--Main content-->
    <main>
        <!--Add a container to incorporate everything-->
        <div class="container">
            <div id="rowToInsert" class="row d-flex flex-wrap"> <!--Bootstrap row coz it's flexible-->
                <div class="col">
                    <!--Card head-->
                    <div class="card" style="width: 18rem;">
                        <div class="pin">
                            <img src="./assets/img/pin.svg" alt="">
                        </div>
                        <img src="./assets/img/images.png" class="card-img-top" alt="...">
                        <!--Card body-->
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-body-secondary date">Date</h6>
                            <h5 class="card-title">Card title</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--Bootstrap js link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <!--CDN axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--My js link-->
    <script src="./assets/js/main.js"></script>
</body>

</html>
